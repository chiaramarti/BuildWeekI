<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/css/benchmark.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Outfit:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div id="container">
        <img src="assets/img/epicode_logo.png" alt="logo" />
      </div>

      <div class="timer">
        <div class="text">
          <div class="n-text">SECONDS</div>
          <div id="n-16">1</div>
          <div class="n-text">REMAINING</div>
        </div>
        <div class="circle"></div>
      </div>
    </header>

    <main class="central">
      <section id="box-question">
        <div id="question"></div>
      </section>

      <section id="response">
        <div class="response-b">
          <button id="answ1" onclick="next()"></button>
          <button id="answ2" onclick="next()"></button>
        </div>
        <div class="response-b">
          <button id="answ3" onclick="next()"></button>
          <button id="answ4" onclick="next()"></button>
        </div>
      </section>
    </main>

    <footer class="final">
      <div>QUESTION <strong id="questionNum"></strong> <span> / 10</span></div>
    </footer>
    <script src="js/quiz.js"></script>
  </body>
</html>
