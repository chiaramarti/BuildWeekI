<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exsam Results</title>
    <link rel="stylesheet" href="./assets/css/results-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Outfit:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/img/epicode_logo.png" alt="logo-epicode" />
    </header>
    <main id="title-result">
      <h1>Results</h1>
      <h4>The summary of your answer:</h4>
      <div class="container-results left">
        <h2>Correct</h2>
        <h3 id="correct"></h3>
        <p>4/6 questions</p>
      </div>
      <div class="container-results circlePercetage">
        <div class="pass">
          <div class="description">
            <!-- <h4></h4>
            <h3></h3>
            <p>
              We'll send you the certificate in few minutes. <br />
              Check your mail (including promotions / spam folder)
            </p> -->
          </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" width="350px" height="350px">
          <defs>
            <linearGradient id="GradientColor">
              <stop offset="0%" stop-color="#e91e63" />
              <stop offset="100%" stop-color="#673ab7" />
            </linearGradient>
          </defs>
          <circle cx="-90" cy="194" r="157" stroke-linecap="strait" transform="rotate(-90 50 50)" />
        </svg>
      </div>
      <div class="container-results right">
        <h2>Wrong</h2>
        <h3 id="wrong"></h3>
        <p>2/6 questions</p>
      </div>
    </main>
    <footer id="rate-us">
      <button type="button">RATE US</button>
    </footer>
    <script src="/js/results-page.js"></script>
  </body>
</html>
