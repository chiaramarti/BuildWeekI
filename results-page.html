<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exsam Results</title>
    <link rel="stylesheet" href="./assets/css/style-results-page.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;600;700;800&display=swap" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Outfit:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <img src="./assets/img/epicode_logo.png" alt="logo-epicode" />
    </header>
    <main>
      <h1>Results</h1>
      <h4>The summary of your answer:</h4>
      <div class="container">
        <h2>Correct</h2>
        <h3>66.7%</h3>
        <p>4/6 questions</p>
      </div>
      <div class="container circle">
        <h4>Congratulations!</h4>
        <h4>You passed the exam!</h4>
        <p>We'll send you the certificate in few minutes. Check your mail (including promotions / spam folder)</p>
      </div>
      <div class="container">
        <h2>Wrong</h2>
        <h3>33.3%</h3>
        <p>2/6 questions</p>
      </div>
    </main>
    <footer>
      <button type="button">RATE US</button>
    </footer>
  </body>
</html>
